<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body>
<div align = "center">
    <h1>Create New Student
    </h1>
    <br>
       <div class= "col-sm-4">
       <form action="#" th:action="@{/save}"  th:object="${student}" method = "post">
       <div alight = "left">
       
          <tr>
             <label class="form-label">Student Name</label>
             <td>
                <input type = "hidden" th:field = "*{id}" />
                <input type="text" th:field = "*{studentname}" class = "form-control" placeholder = "Studentname" />
                </td>
           </tr>  
       </div>
       
       <div alight="left" >
          <tr>
                 <label class="form-label">Course</label>
                <td>
                
                <input type="text" th:field = "*{course}" class = "form-control" placeholder = "Course" />
                </td>
          </tr>
       </div>
       <div alight="left" >
          <tr>
                 <label class="form-label">Fee</label>
                <td>
                
                <input type="text" th:field = "*{fee}" class = "form-control" placeholder = "Fee" />
                </td>
          </tr>
       </div>
       <br>
        <tr>
            <td  colspan="2"><button type ="submit" class= "btn btn-info">Save</button> </td>
        
        </tr>
       
       
       </form>
       </div>

</div>
</body>
</html>
